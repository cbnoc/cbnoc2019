<source>
  @type tail
  format none
  path /var/log/rsyslog/*/*.log
  pos_file /var/tmp/event.log.pos
  tag syslog.cbnoclg
</source>

<source>
  @type tail
  format none
  path /var/log/rsyslog/cbnoc-dhcp/*.log
  pos_file /var/tmp/freewifi.log.pos
  tag syslog.freewifi
</source>

<match syslog.cbnoclg>
  @type forward
  time_as_integer true
  heartbeat_type udp
  buffer_type file
  buffer_path /var/tmp/buffer/event
  flush_interval 10a
  flush_at_shutdown true
  buffer_queue_limit 4096
  retry_limit 16
  <server>
    host 10.1.1.42
    port 24224
  </server>
  <secondary>
    type file
    path /var/tmp/secondary/event
  </secondary>
</match>
~                                                                                                                              
<match syslog.freewifi>
  @type forward
  time_as_integer true
  heartbeat_type udp
  buffer_type file
  buffer_path /var/tmp/buffer/freewifi
  flush_interval 10a
  flush_at_shutdown true
  buffer_queue_limit 4096
  retry_limit 16
  <server>
    host 10.1.1.35
    port 24224 
  </server>
</match>
~             
